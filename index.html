<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <table>
      <tr>
         <td>
    <div class="container">
        <div class="text">
           Get Yourself Registered!
        </div>
        <form id="registrationForm" autocomplete="off" onsubmit="onFormSubmit()">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" id="fullName" required>
                 <div class="underline"></div>
                 <label for="">Full Name</label>
              </div>
              
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" id="email" required>
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>
              <div class="input-data">
                 <input type="text" id="website" required>
                 <div class="underline"></div>
                 <label for="">Website Name</label>
              </div>
           </div>
           <div class="form-row">
            <div class="radio-input">
               <div class="radio-label">Gender</div>
               <div class="radio-options">
                  <label>
                     <input type="radio" id="male" value="male" required> Male
                  </label>
                  <label>
                     <input type="radio" id="female" value="female" required> Female
                  </label>
               </div>
            </div>
            <div class="image-input">
                <label for="profileImage">Profile Image</label><br>
                <input type="file" id="profileImage" accept="image/*" required>
             </div>
         </div>
           <div class="form-row">
           <div class="input-data textarea">
              <textarea rows="8" cols="80" id="message" required></textarea>
              <br />
              <div class="underline"></div>
              <label for="">Write your message</label>
              <br />
              <div class="form-row submit-btn">
                 <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit" >
                 </div>
              </div>
        </form>
        </div>
        <td>
         <table class="list" id="profileDisplay">
             <thead>
                 <tr>
                     <th>Full Name</th>
                     <th>Email</th>
                     <th>Website</th>
                     <th>Gender</th>
                     <th>Image</th>
                     <th>Message</th>
                 </tr>
             </thead>
             <tbody>
 
             </tbody>
         </table>
     </td>
      </td>
      </tr>
      </table>
      
        
      <script src="script.js"></script>
</body>
</html>
